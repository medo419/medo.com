<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>medo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="matrix-rain"></div>
  
  <div class="container">
    <div class="cyber-grid"></div>
    <div class="glitch-overlay"></div>
    
    <main class="content">
      <header class="header">
        <div class="logo">
          <div class="logo-glitch"></div>
          <svg class="cyber-eye" viewBox="0 0 24 24" width="40" height="40">
            <circle cx="12" cy="12" r="10" class="eye-outer"/>
            <circle cx="12" cy="12" r="4" class="eye-inner"/>
            <path d="M12 7v10M7 12h10" class="eye-cross"/>
          </svg>
        </div>
      </header>

      <section class="main-content">
        <h1 class="cyber-glitch" data-text="medo">medo</h1>
        <p class="cyber-subtitle" data-text="لا شيء هنا صدفة, حتى وجودك..!">لا شيء هنا صدفة, حتى وجودك..!</p>
        
        <div class="cyber-scanner"></div>
        
        <nav class="social-links">
          <a href="https://snapchat.com/t/t3TpdQ0v" class="cyber-button" target="_blank">
            <span class="cyber-button__glitch"></span>
            <span class="cyber-button__tag">SC</span>
            <span class="cyber-button__text">سناب شات</span>
          </a>
          
          <a href="https://www.instagram.com/me_do6231?igsh=ZWplMGZsN2ZsbTg4&utm_source=qr" class="cyber-button" target="_blank">
            <span class="cyber-button__glitch"></span>
            <span class="cyber-button__tag">IG</span>
            <span class="cyber-button__text">انستغرام</span>
          </a>
          
          <a href="https://t.me/ei_5m" class="cyber-button" target="_blank">
            <span class="cyber-button__glitch"></span>
            <span class="cyber-button__tag">TG</span>
            <span class="cyber-button__text">تيليجرام</span>
          </a>
          
          <a href="https://x.com/ei_6m?s=21" class="cyber-button" target="_blank">
            <span class="cyber-button__glitch"></span>
            <span class="cyber-button__tag">TW</span>
            <span class="cyber-button__text">تويتر</span>
          </a>
          
          <a href="sileo://source/http://medo.com/" class="cyber-button" target="_blank">
            <span class="cyber-button__glitch"></span>
            <span class="cyber-button__tag">Sileo</span>
            <span class="cyber-button__text">اضافة السورس للسيلو</span>
          </a>
        </nav>

        <div class="cyber-terminal">
          <div class="terminal-header">
            <span class="terminal-title">SYSTEM://STATUS</span>
            <div class="terminal-controls">
              <span class="control"></span>
              <span class="control"></span>
              <span class="control"></span>
            </div>
          </div>
          <div class="terminal-content">
            <div class="matrix-text"></div>
          </div>
        </div>
        
      </section>

      <footer class="cyber-footer">
        <div class="cyber-warning">
          <span class="warning-text">SYSTEM_BREACH_DETECTED</span>
          <span class="warning-code">ERR_0x00F2: Reality_Malfunction</span>
        </div>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
